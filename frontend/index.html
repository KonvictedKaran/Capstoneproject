<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Karan Virmani's Page!</title>
  </head>
  <body>
    <h1>This is Devops Project for Caltech Capstone ASI insurance by Karan Virmani</h1>
    <p>This is to demostrate the use docker on a jenkins pipeline and getting required output on a page served by microservices on nodejs</p>
    <img src="mainpage.jpg" alt="mainpage" width="1200" height="800">

    <div id="backend-response"></div>

    <script>
      // Fetch data from the backend service
      fetch("http://54.172.134.6:3000") // Note: 'backend' is used as the hostname to reach the backend service
        .then((response) => response.text())
        .then((data) => {
          document.getElementById(
            "backend-response"
          ).innerText = `Response from Backend: ${data}`;
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
